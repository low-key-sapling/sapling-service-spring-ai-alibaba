server:
  port: 29002
  servlet:
    context-path: /sapling
# Spring
spring:
  profiles:
    include: sapling,kafka,monitor,mybatisplus,redis,security,liteflow,polaris,forest,security,elasticsearch
    active: prod
  mvc:
    annotation-driven: true
  servlet:
    multipart:
      max-file-size: 1GB
      max-request-size: 1GB
  main:
    allow-bean-definition-overriding: true
  application:
    name: sapling
# logging:
logging:
  config: classpath:logback-spring.xml
  file:
    name: /var/log/sapling/sapling/${spring.application.name}.log
  level:
    org.apache.kafka: ERROR