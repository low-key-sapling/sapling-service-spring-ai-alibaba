server:
  port: 29002
  servlet:
    context-path: /sapling
# Spring
spring:
  profiles:
    include: prod-sapling,prod-kafka,prod-liteflow,prod-monitor,prod-mybatisplus,prod-redis,prod-polaris,prod-forest,prod-security
    active: prod
  mvc:
    annotation-driven: true
  servlet:
    multipart:
      max-file-size: 1GB
      max-request-size: 1GB
  main:
    allow-bean-definition-overriding: true
  application:
    name: sapling
# logging:
logging:
  config: config/logback-spring.xml
  file:
    name: /var/log/sapling/${spring.application.name}.log